  <script>
let numerosSelecionados = [];
const precoPorNumero = 5;
const inputValor = document.querySelector('.valor-container input');
const botaoParticipar = document.querySelector('.valor-container button');

const botoes = document.querySelectorAll('.botao-container button');

botoes.forEach(botao => {
    botao.addEventListener('click', () => {
        let numero = botao.innerText.replace('+', ''); // Pegando apenas o número

        if (numerosSelecionados.includes(numero)) {
            // Remover número se já estiver selecionado
            numerosSelecionados = numerosSelecionados.filter(n => n !== numero);
            botao.style.backgroundColor = '#fafafa';
            botao.style.color = 'black';
        } else {
            // Adicionar número se ainda não tiver 10 selecionados
            if (numerosSelecionados.length < 10) {
                numerosSelecionados.push(numero);
                botao.style.backgroundColor = 'green';
                botao.style.color = 'white';
            } else {
                alert("Você só pode escolher até 10 números!");
            }
        }

        atualizarValor();
    });
});

function atualizarValor() {
    let total = numerosSelecionados.length * precoPorNumero;
    inputValor.value = total;
}

botaoParticipar.addEventListener('click', () => {
    if (numerosSelecionados.length === 0) {
        alert("Escolha pelo menos um número antes de participar!");
        return;
    }

    // Redirecionar para a página de pagamento com os dados
    window.location.href = `pagamento.html?quantidade=${numerosSelecionados.length}&valor=${inputValor.value}`;
});

// Função para obter os parâmetros da URL
function obterParametro(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Exibir os valores na página de pagamento
window.onload = function() {
    if (document.getElementById('quantidade') && document.getElementById('valor')) {
        document.getElementById('quantidade').innerText = "Quantidade: " + obterParametro('quantidade');
        document.getElementById('valor').innerText = "Total a pagar: R$ " + obterParametro('valor');
    }
};

// Função para copiar o PIX
function copiarPix() {
    let pixInput = document.getElementById("pix").value;
    navigator.clipboard.writeText(pixInput)
        .then(() => alert("PIX copiado!"))
        .catch(err => console.error('Erro ao copiar: ', err));
}

// Simula a confirmação do pagamento
function finalizarPagamento() {
    let nome = document.getElementById("nome").value;
    let telefone = document.getElementById("telefone").value;
    let cpf = document.getElementById("cpf").value;

    if (nome === "" || telefone === "" || cpf === "") {
        alert("Preencha todos os campos antes de continuar!");
        return;
    }

    alert("Pagamento confirmado! Aguarde a liberação da sua participação.");
    window.location.href = "Pagamento.html";
}
